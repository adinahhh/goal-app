<!doctype html>
<html lang="en">
<head>
  <title>Tenacious Dreamer</title>
</head>

<body>

  {% if session.get('user_id', False)%}
    <a href="/logout">Logout</a>
  {% else %}
    <a href="/login_form">Login</a>
    <a href="/registration">Sign Up</a>
  {% endif%}
  <ul>
  {% for message in get_flashed_messages() %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>

  {% block content %}{% endblock %}

</body>
</html>
